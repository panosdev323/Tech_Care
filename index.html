<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tech Care</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/main.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.4/dist/chart.umd.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous" defer></script>
    <script type="module" src="./js/main.js"></script>
</head>
<body>
    <div class="container-fluid mt-3">
        <nav class="navbar navbar-expand-xl navbar-light br-25">
            <div class="container-fluid">            
                <!-- Start Section -->
                <div class="d-flex align-items-center flex-1">
                    <a class="navbar-brand" href="#">
                        <img class="img-fluid logo" src="./images/logo.png" alt="logo">
                    </a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                </div>  
                <!-- Middle Section -->
                <div class="collapse navbar-collapse justify-content-center mx-auto flex-1" id="navbarSupportedContent">
                    <ul id="navbarNav" class="navbar-nav mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="#">
                                <div class="d-flex align-items-center">
                                    <img src="./images/overview.png" alt="overview icon">
                                    <span class="ms-2">Overview</span>
                                </div>
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">
                                <div class="d-flex align-items-center">
                                    <img src="./images/patients.png" alt="patients icon">
                                    <span class="ms-2">Patients</span>
                                </div>  
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">
                                <div class="d-flex align-items-center">
                                    <img src="./images/patients.png" alt="schedule icon">
                                    <span class="ms-2">Schedule</span>
                                </div> 
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">
                                <div class="d-flex align-items-center">
                                    <img src="./images/message.png" alt="message icon">
                                    <span class="ms-2">Message</span>
                                </div>
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">
                                <div class="d-flex align-items-center">
                                    <img src="./images/transactions.png" alt="transactions icon">
                                    <span class="ms-2">Transactions</span>
                                </div>
                            </a>
                        </li>
                    </ul>
                </div>
                <!-- End Section -->
                <div class="d-flex align-items-center justify-content-end flex-1">
                    <img src="./images/jose.png" alt="jose">
                    <div class="ms-1 d-flex">
                        <div class="d-flex ms-e me-3">
                            <span class="font-weight-bold d-block">Dr. Jose Simmons</h3>
                            <span class="d-block secondary-color">General Practitioner</span>
                        </div>
                        <div class="d-flex align-items-center me-2">
                            <img class="img-fluid" src="./images/general.png" alt="info">
                            <img class="img-fluid ms-2" src="./images/more.png" alt="show more">
                        </div>
                    </div>
                </div>
            </div>
        </nav>
    </div>
    <div class="container-fluid mt-4">
        <div class="row">
            <div class="col-md-3">
                <main class="section px-3 br-12 pb-3">
                    <div class="mb-3 d-flex justify-content-between pt-4">
                        <h4>Patients</h4>
                        <img class="img-fluid cursor-pointer align-self-center" src="./images/search.png" alt="search">
                    </div>
                    <ul id="patientsList">
                        <!-- dynamic list -->
                    </ul>
                </main>
            </div>
            <div class="col-md-6">
                <div class="row mb-4">
                    <main class="section px-3 br-12 pb-3">
                        <div class="mb-3 pt-4 pb-3">
                            <h4>Diagnosis History</h4>
                        </div>
                        <div class="row mb-4">
                            <div>
                                <canvas id="myChart" style="background-color: rgba(255, 230, 233, 0.3);padding:10px;"></canvas>
                            </div>
                        </div>
                        <div class="row" id="diagnosisStats">
                            <!-- dynamic stats -->
                        </div>
                    </main>
                </div>
                <div class="row">
                    <main class="section px-3 br-12 pb-3">
                        <div class="mb-3 pt-3">
                            <h4>Diagnostic List</h4>
                        </div>
                        <div class="row mt-4" id="diagnosticList">
                            <!-- dynamic list -->
                        </div>
                    </main>
                </div>

            </div>
            <div class="col-md-3">
                <main class="section br-12 px-3 pb-3">
                    <ul id="taylorList" class="pt-4">
                        <!-- dynamic list -->
                    </ul>
                </main>
                <div class="divider"></div>
                <main class="section br-12 px-3 pb-3">
                    <div class="mb-3 pt-3">
                        <h4>Lab Results</h4>
                    </div>
                    <ul class="row mt-4" id="labResults">
                        <!-- dynamic list -->
                    </ul>
                </main>
            </div>
        </div>
    </div>
</body>
</html>
